<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>

  <main>

    <section class="today">
      <h3>Today's weather in</h3>
      <h1>
        <select name="city" id="citySelector" required>
          <option value="stockholm" selected>Stockholm</option>
          <option value="bordeaux">Bordeaux</option>
          <option value="papeete">Tahiti</option>
          <option value="rom">Rome</option>
          <option value="london">London</option>
          <option value="sidney">Sidney</option>
          <input id="citySubmit" type="submit" value="Submit">
        </select>
        <!-- <input id="input" type="text">
        <button id="click-button">Search!</button> -->
      </h1>
      <div class="weather">
        <h1 id="temperature"></h1>
        <h1 id="description"></h1>
      </div>
      <div class="image">
        <img id="picto" alt="Weather icon">
      </div>
      <h3>Sunrise: <span id="sunrise"></span></h3>
      <h3>Sunset: <span id="sunset"></span></h3>
    </section>

    <section class="forecasts">
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
    </section>

  </main>

  <script src="./config.js"></script>
  <script defer src="./script.js"></script>
</body>

</html>
