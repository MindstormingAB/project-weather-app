<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <main>

    <section class="today">
      <h3>Today's weather in</h3>
      <h1 id="city"></h1>
      <div class="weather">
        <h1 id="temperature"></h1>
        <h1 id="description"></h1>
      </div>
      <div class="image">
        <img id="picto" alt="Weather icon">
      </div>
      <h3>Sunrise: <span id="sunrise"></span></h3>
      <h3>Sunset: <span id="sunset"></span></h3>
    </section>

    <section class="forecasts">
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>

        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
    </section>

  </main>

  <script src="/config.js"></script>
  <script defer src="./script.js"></script>
</body>

</html>
