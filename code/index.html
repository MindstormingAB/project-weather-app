<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Sandrine's SMHI killer</title>
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>

  <header>
    <section class="city-selector">
      <select name="city" id="citySelector" required>
        <option value="" disabled selected>Select a city</option>
        <option value="stockholm">Stockholm</option>
        <option value="bordeaux">Bordeaux</option>
        <option value="papeete">Papeete</option>
        <option value="london">London</option>
        <option value="sidney">Sidney</option>
      </select>
      <button id="citySubmit">Display</button>
    </section>

    <section class="city-search">
      <input id="input" type="text" placeholder="Type a city name">
      <button id="citySearch">Search</button>
    </section>
  </header>


  <main>

    <section id="today" class="today">
      <h1 id="city"></h1>
      <h3 id="time"></h3>
      <div class="weather">
        <h1 id="temperature"></h1>
        <h1 id="description"></h1>
      </div>
      <div class="image">
        <img id="picto" alt="Weather icon">
      </div>
      <h3>Sunrise: <span id="sunrise"></span></h3>
      <h3>Sunset: <span id="sunset"></span></h3>
    </section>

    <section class="forecasts">
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
      <div class="forecast">
        <p class="day-name"></p>
        <img class="day-icon" alt="Weather icon">
        <p class="day-temp"></p>
      </div>
    </section>

  </main>

  <script defer src="./script.js"></script>
</body>

</html>
